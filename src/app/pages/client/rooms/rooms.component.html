<div class="flex min-h-screen bg-gray-600">
  <!-- oyente del sidebar -->
  <app-sidebar (addClassEvent)="addClass()"></app-sidebar>
  <div class="p-4 xl:ml-72 w-full">
    <nav
      class="block w-full max-w-full bg-transparent text-white shadow-none rounded-xl transition-all px-0 py-1"
    >
      <app-navegation />
    </nav>
    <div class="mt-4">
      <div class="card" #diagramDiv id="diagramDiv">
        <!-- Contenedor del diagrama -->
      </div>
    </div>
  </div>
  <div
    class="bg-graygreen-1100 z-40 w-80 h-screen transition-transform -translate-x-full sm:translate-x-0"
  >
    <div class="h-full px-3 pb-4 overflow-y-auto">
      <div class="relative border-b">
        <div class="flex flex-col items-start py-2 px-8">
          <h1
            class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white"
          >
            nombre de la tabla
          </h1>
          <p class="text-lg text-gray-300">
            {{ roomName }}
          </p>
        </div>
      </div>
      <div class="m-4"></div>

      <ul class="mb-4 flex flex-col gap-1">
        <li>
          <div class="flex items-center px-2 border-b">
            <h1
              class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white"
            >
              Atributos:
            </h1>
          </div>

          <div class="relative overflow-x-auto shadow-sm shadow-slate-100">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-400"
            >
              <thead class="text-xs uppercase bg-gray-400 text-white">
                <tr>
                  <th scope="col" class="px-6 py-3">nombre</th>
                  <th scope="col" class="px-6 py-3">tipo</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-b border-gray-700 hover:bg-gray-600">
                  <th
                    scope="row"
                    class="px-6 py-4 font-medium whitespace-nowrap text-white"
                  >
                    atributo 1
                  </th>
                  <td class="px-6 py-4">int</td>
                </tr>
              </tbody>
            </table>
          </div>
          <button
            class="bg-blue-900 text-white text-sm px-3 py-1 rounded-md hover:bg-blue-500 transition-all shadow"
          >
            guardar
          </button>
        </li>
        <li>
          <div class="flex items-center px-2 border-b">
            <h1
              class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white"
            >
              Operaciones:
            </h1>
          </div>

          <div class="relative overflow-x-auto shadow-sm shadow-slate-100">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-400"
            >
              <thead class="text-xs uppercase bg-gray-400 text-white">
                <tr>
                  <th scope="col" class="px-6 py-3">nombre</th>
                  <th scope="col" class="px-6 py-3">tipo</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-b border-gray-700 hover:bg-gray-600">
                  <th
                    scope="row"
                    class="px-6 py-4 font-medium whitespace-nowrap text-white"
                  >
                    operacion 1
                  </th>
                  <td class="px-6 py-4">void</td>
                </tr>
              </tbody>
            </table>
          </div>
          <button
            class="bg-blue-900 text-white text-sm px-3 py-1 rounded-md hover:bg-blue-500 transition-all shadow"
          >
            guardar
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
